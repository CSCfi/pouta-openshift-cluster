---
- name: Setup tests
  hosts: [masters, bastion]
  become: yes
  tasks:
    - name: install bats
      yum:
        name: bats
        state: present

    - name: create test directory
      file:
        dest: /tmp/poc/tests
        state: directory
        owner: cloud-user

    - name: copy test files
      copy:
        src: files/
        dest: /tmp/poc/tests/
        owner: cloud-user
        mode: "0755"
